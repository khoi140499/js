<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		html,body{
			height: 100%;
			overflow-x: hidden;
			overflow-y: hidden;
		}
		.main{
			height: 100%;
			position: relative;
		}
		.a{
			height: 100%;
			width: 300px;
			position: absolute;
			background: red;
		}
		.b{
			height: 100%;
			width: 100%;
			position: absolute;
			background: pink;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="a"></div>
		<div class="b"></div>
	</div>
</body>
</html>
